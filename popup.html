<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LinkedIn Message Extractor</title>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      width: 320px;

      /* Blue â†’ Green gradient */
      background: linear-gradient(135deg, #0077b5, #00c853);

      color: white;
      text-align: center;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .title-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .title-container img {
      width: 32px;     /* HD icon size */
      height: 32px;    /* Keeps icon clear */
      border-radius: 6px;
    }

    h3 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      text-align: left;
    }

    button {
      background-color: white;
      color: #0077b5;
      border: none;
      padding: 10px 15px;
      border-radius: 25px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.2s;
      width: 100%;
      font-weight: 600;
    }

    button:hover {
      background-color: #e6e6e6;
    }

    #status {
      margin-top: 20px;
      font-size: 15px;
      font-weight: 500;
      border-radius: 12px;
      padding: 10px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.15);
    }

    /* Spinner styles */
    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      vertical-align: middle;
      margin-right: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #status.processing {
      background: rgba(255, 255, 255, 0.25);
    }
    #status.success {
      background: rgba(0, 255, 0, 0.25);
    }
    #status.error {
      background: rgba(255, 0, 0, 0.25);
    }

  </style>
</head>

<body>
  <div class="title-container">
    <img src="icons/iconIP1.png" alt="Extension Icon">
    <h3>LinkedIn Message Extractor</h3>
  </div>

  <button id="extractBtn">Extract Messages</button>
  <div id="status">Status: Idle</div>

  <script src="popup.js"></script>
</body>
</html>
