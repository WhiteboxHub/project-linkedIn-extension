<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LinkedIn Message Extractor</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      width: 320px;
      background: linear-gradient(145deg, #0077b5, #005983);
      color: white;
      text-align: center;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    h3 {
      margin-top: 0;
      font-size: 18px;
      font-weight: 600;
    }

    button {
      background-color: white;
      color: #0077b5;
      border: none;
      padding: 10px 15px;
      border-radius: 25px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.2s;
      width: 100%;
      font-weight: 600;
    }

    button:hover {
      background-color: #f0f0f0;
    }

    #status {
      margin-top: 20px;
      font-size: 15px;
      font-weight: 500;
      border-radius: 12px;
      padding: 10px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.1);
    }

    /* Spinner styles */
    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      vertical-align: middle;
      margin-right: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #status.processing {
      background: rgba(255, 255, 255, 0.15);
    }
    #status.success {
      background: rgba(0, 255, 0, 0.25);
    }
    #status.error {
      background: rgba(255, 0, 0, 0.25);
    }
  </style>
</head>
<body>
  <h3>LinkedIn Message Extractor</h3>
  <button id="extractBtn">Extract Messages</button>
  <div id="status">Status: Idle</div>
  <script src="popup.js"></script>
</body>
</html>
